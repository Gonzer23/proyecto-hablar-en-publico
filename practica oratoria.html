<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Pr√°ctica de Oratoria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow-lg glass">
      <h2 class="mb-4 text-center">üé§ Pr√°ctica para Hablar en P√∫blico</h2>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Alumno</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="mb-3">
        <label for="carrera" class="form-label">Carrera</label>
        <input type="text" class="form-control" id="carrera">
      </div>
      <div class="mb-3">
        <label for="seccion" class="form-label">Secci√≥n</label>
        <input type="text" class="form-control" id="seccion">
      </div>
      <button class="btn btn-primary w-100" onclick="iniciarPractica()">Comenzar</button>
    </div>
  </div>
  <script>
    function iniciarPractica() {
      const nombre = document.getElementById("nombre").value.trim();
      const carrera = document.getElementById("carrera").value.trim();
      const seccion = document.getElementById("seccion").value.trim();
      if (nombre && carrera && seccion) {
        localStorage.setItem("nombre", nombre);
        localStorage.setItem("carrera", carrera);
        localStorage.setItem("seccion", seccion);
        window.location.href = "practica.html";
      } else {
        alert("Por favor complete todos los campos.");
      }
    }
  </script>
</body>
</html>
