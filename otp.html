<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificaci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5;
    }
    .card {
      border: none;
      border-radius: 12px;
    }
    .btn-primary, .btn-success {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-4">üîê Verificaci√≥n</h3>

        <!-- Bot√≥n para enviar el c√≥digo -->
        <form id="formEnviarCodigo">
          <button type="submit" class="btn btn-primary w-100 mb-3">Enviar c√≥digo</button>
        </form>

        <!-- Formulario para verificar el c√≥digo -->
        <form id="formVerificarCodigo" class="d-none">
          <div class="mb-3">
            <label for="otp" class="form-label">C√≥digo de Verificaci√≥n</label>
            <input type="text" class="form-control text-center" id="otp" name="otp" maxlength="6" placeholder="Ingresa el c√≥digo" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Verificar</button>
        </form>

        <!-- Mensaje de respuesta -->
        <div id="mensaje" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const formEnviarCodigo = document.getElementById('formEnviarCodigo');
  const formVerificarCodigo = document.getElementById('formVerificarCodigo');
  const mensajeDiv = document.getElementById('mensaje');

  formEnviarCodigo.addEventListener('submit', async (e) => {
    e.preventDefault();
    mensajeDiv.textContent = '';

    try {
      const response = await fetch('enviar_otp.php'); // Env√≠a c√≥digo al correo de sesi√≥n
      const result = await response.text();

      if (result === 'success') {
        mensajeDiv.textContent = 'C√≥digo enviado a tu correo.';
        mensajeDiv.className = 'text-success mt-3';
        formEnviarCodigo.classList.add('d-none');
        formVerificarCodigo.classList.remove('d-none');
      } else if (result === 'noemail') {
        mensajeDiv.textContent = 'No hay sesi√≥n activa.';
        mensajeDiv.className = 'text-danger mt-3';
      } else {
        mensajeDiv.textContent = 'Error al enviar el c√≥digo.';
        mensajeDiv.className = 'text-danger mt-3';
      }
    } catch (error) {
      mensajeDiv.textContent = 'Error en la conexi√≥n.';
      mensajeDiv.className = 'text-danger mt-3';
    }
  });

  formVerificarCodigo.addEventListener('submit', async (e) => {
    e.preventDefault();
    mensajeDiv.textContent = '';

    const otp = document.getElementById('otp').value.trim();

    if (!otp || otp.length !== 6) {
      mensajeDiv.textContent = 'Ingresa un c√≥digo v√°lido de 6 d√≠gitos.';
      mensajeDiv.className = 'text-danger mt-3';
      return;
    }

    try {
      const response = await fetch('verificar_otp.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `otp=${encodeURIComponent(otp)}`
      });

      const result = await response.text();

      if (result === 'valid') {
        mensajeDiv.textContent = '‚úÖ C√≥digo verificado con √©xito. Redirigiendo...';
        mensajeDiv.className = 'text-success mt-3';
        setTimeout(() => {
          window.location.href = 'index.html'; // Cambia aqu√≠ si tu p√°gina tiene otro nombre
        }, 1500);
      } else {
        mensajeDiv.textContent = '‚ùå C√≥digo incorrecto.';
        mensajeDiv.className = 'text-danger mt-3';
      }
    } catch (error) {
      mensajeDiv.textContent = 'Error en la conexi√≥n.';
      mensajeDiv.className = 'text-danger mt-3';
    }
  });
</script>

</body>
</html>
